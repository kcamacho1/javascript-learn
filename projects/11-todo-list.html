<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="../css/todo-list.css">
</head>
<body>
  <section class="todo-section">
    <p class="header">To Do List</p>

    <div class="todo-input-grid">
      <input placeholder="Add item to do" class="js-name-input name-input">
      <input type="date" class="js-due-date-input due-date-input">
      <button onclick="addTodo();" class="add-todo-button">Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>
  </section>

  <script src="../js/11-todo-list.js"></script>
</body>
</html>
