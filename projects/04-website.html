            .green-button {

                color: greenyellow;
                border: none;
                font: bold 16px Arial, sans-serif;
                    }

            .red-button {
				background-color: red;
				color: pink;
				border: none;
				font: bold 16px Arial, sans-serif;
                }
        </style>
 
    </head>
        <body>
            <p>
                hello everyone,
            </p>

            <button title="lets go!" class="green-button" onclick="alert('Begin!')">
                start

            <button title="lets stop!" class="red-button" onclick="alert('Stop!')">
                stop
            </button>
