<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
 
    </head>
        <body>
          <button onclick="
             console.log('Cart Quantity:', cartQuantity);
            ">Show Quantity</button>

          <button onclick="
           cartQuantity ++;
           console.log('Cart Quantity:', cartQuantity);
           alert('Item added to cart! Current quantity: ' + cartQuantity);
          ">Add to Cart</button>

          <button onclick="
           cartQuantity += 2;
           console.log('Cart Quantity:', cartQuantity);
          ">+2</button>

          <button onclick="
              cartQuantity += 3;
              console.log('Cart Quantity:', cartQuantity);
          ">+3</button>

          <button onclick="
           cartQuantity = 0;
           console.log('Cart Quantity reset to:', cartQuantity);
          ">Reset Cart</button>


			<script>
				let cartQuantity = 0;
			</script>
        </body>
</html>
